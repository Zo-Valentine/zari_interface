version: '3.8'

services:
  ollama:
    image: ollama/ollama:${OLLAMA_DOCKER_TAG-latest}
    container_name: ollama
    volumes:
      - ollama:/root/.ollama
    ports:
      - "172.233.148.211:8081:8081"   # Bind ollama container to 8081 on server IP
    tty: true
    restart: unless-stopped
    pull_policy: always

  open-webui:
    build:
      context: .
      args:
        OLLAMA_BASE_URL: '/ollama'
      dockerfile: Dockerfile
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG-main}
    container_name: open-webui
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - ollama  # Ensures open-webui starts after ollama
    ports:
      - "172.233.148.211:8080:8080"  # Bind open-webui container to 8080 on server IP
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:8081'  # Communication with Ollama via Docker network
      - 'WEBUI_SECRET_KEY='
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped

volumes:
  ollama: {}
  open-webui: {}
